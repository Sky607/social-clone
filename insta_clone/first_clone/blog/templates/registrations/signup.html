{% extends  'blog/base.html' %}
<title>{% block title %}Signup Page{%endblock%}</title>
{% load bootstrap4 %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'blog/css/signup.css' %}">
{% endblock %}

{% block content %}

<form method="post"  enctype="multipart/form-data">
{% csrf_token %}
<h1>Sign up</h1>
{% bootstrap_form form %}
<input type="submit" value="signup">


</form>
{% endblock %}
